{% extends "base.html" %}

{% block app_content %}
    <h1>I did it!</h1>
    <br>
    <table class="table table-hover">
        {% for item in posts %}
        <tr>
            <td>
                <br>
                <span id="post1">UserID: {{item.user_id}} - {{item.body}}</span>
            </td>
        </tr>
        {% endfor %}
    </table>
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Newer posts') }}
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    {{ _('Older posts') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
{% endblock %}
